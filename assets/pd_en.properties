HeroData.Subclasses.gladiator=Gladiator
HeroData.Subclasses.gladiator.desc=Der _gladiator_ kann mit einem erfolgreichen Treffer eine Combo starten, wodurch seine naechsten Angriffe verstaerkt sind.
HeroData.Subclasses.berserker=Berserker
HeroData.Subclasses.berserker.desc=Wenn du schwer verwundet bist, tritt der _Berserker_ in einen Zustand der "wilden Wut" ein, der seinen Schaden deutlich erhoeht.
HeroData.Subclasses.warlock=Hexenmeister
HeroData.Subclasses.warlock.desc=Nach dem Toeten eines Feindes entnimmt der _Warlock_ ihm seine Seele, womit er seine Wunden heilt und seinen Hunger stillt.
HeroData.Subclasses.battlemage=Schlachtmagier
HeroData.Subclasses.battlemage.desc=Wenn du mit einem Zauberstab kaempfst, fuegt der _Battlemage_ je nach aktueller Ladung zusaetzlichen Schaden hinzu. Jeder erfolgreiche Treffer stellt eine Ladung (fuer diesen Zauberstab) wieder her.
HeroData.Subclasses.assassin=Assasine
HeroData.Subclasses.assassin.desc=Bei einem Ueberraschungsangriff fuegt der _Assassin_ seinem Ziel zusaetzlichen Schaden zu.
HeroData.Subclasses.freerunner=Laeufer
HeroData.Subclasses.freerunner.desc=Der _Freerunner_ kann sich fast zweimal schneller bewegen als die meisten Monster. Wenn er laeuft, ist er viel schwerer zu treffen. Dafuer muss er unbelastet und satt sein.
HeroData.Subclasses.sniper=Schuetze
HeroData.Subclasses.sniper.desc=_Snipers_ sind in der Lage, Schwachstellen in der Ruestung eines Feindes zu erkennen und sie bei der Verwendung einer Fernkampfwaffe effektiv auszunutzen.
HeroData.Subclasses.warden=Aufseher
HeroData.Subclasses.warden.desc=Durch die Verbindung mit der Natur wird dem _Wardens_ eine Faehigkeit ermoeglicht, Lebenspunkte und Samen aus Pflanzen zu sammeln. Ausserdem wird ihm beim zertramplen von Gras ein voruebergehender Ruestungsbuff gewaert.




